                        <li><a href="./products.html">麵包系列</a></li>

                <div class="login-group">
                    <label for="e-mail">電子郵件</label><br>
                    <input type="email" name="user-email" id="e-mail">
                </div>
                <div class="login-group">
                    <label for="password">密碼</label><br>
                    <input type="password" name="user-password" id="password">
                </div>
                <div class="other-box">
                    <a href="#">忘記密碼</a>
                    <div class="line"></div>
                    <a href="#">尚未註冊</a>
                </div>
                <button class="login-btn">登入</button>
            </section> 
        </div>
